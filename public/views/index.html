<!DOCTYPE html>
<html>
<head>
    <title>Chit-Chat - Simple Chat Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(function () {
            var socket = io();
            $('form').submit(function(){
                socket.emit('chat message', $('#input-msg').val());
                $('#input-msg').val('');
                return false;
            });

            socket.on('chat message', function(msg){
                $('#messages').append($('<li>').text(msg));
            });
        });
    </script>
</head>
<body>
    <ul id="messages"></ul>
    <form action="">
        <input id="input-msg" type="text" autocomplete="off"/>
        <button>Send</button>
    </form>
</body>
</html>
